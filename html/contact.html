<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/vendors/normalize.css">
    <link rel="stylesheet" href="../css/vendors/grid.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap');
    </style>
    <title>SjP's Contact</title>
</head>

<body>
    <main>
        <section class="contact">
            <div class="row contact-form__header">
                <h1>CONTACT</h1>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <h3>Thank you so much to contact me!</h3>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label class="contact-form__label">Name</label>
                        </div>
                        <div class="col span-2-of-3 contact-form__placeholder">
                            <input type="text" name="name" id="name" placeholder="What is your name?" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label class="contact-form__label">Mail</label>
                        </div>
                        <div class="col span-2-of-3 contact-form__placeholder">
                            <input type="email" name="email" id="email" placeholder="What is your email?" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3"><label class="contact-form__label">Message</label></div>
                        <div class="col span-2-of-3 contact-form__placeholder">
                            <textarea class="message" placeholder="Everything is OK :D just write down what you want">
                            </textarea>
                        </div>
                    </div>
                </form>
                <div class="contact__icon-nav">
                    <ion-icon name="refresh-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="contact__submit">
                    <h3>submit</h3>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
